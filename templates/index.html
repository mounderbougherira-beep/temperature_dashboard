<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Constantine Temperature Predictor</h1>
        <form method="POST">
            <label for="date">Enter a date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
