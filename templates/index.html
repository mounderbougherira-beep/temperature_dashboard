<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¤ Constantine Temperature Predictor</h1>
        <p class="subtitle">Predict future temperatures with one click</p>

        <form method="POST">
            <div class="input-group">
                <label for="date">Select a date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Predict Temperature</button>
        </form>

        {% if prediction %}
        <div class="result">
            <span>Predicted Temperature</span>
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
